<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥 Chat Lite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-wrapper">
    <!-- 登入卡片 -->
    <div class="login-card auth-section" id="login-card">
      <img src="image/logo.png" alt="Chat Lite 應用標誌" class="avatar-placeholder">
      <h1 class="title">歡迎來到 <strong>Chat Lite Beta</strong></h1>
      <p class="subtitle" id="user-info"></p>
      <button id="login-btn" class="google-btn" aria-label="使用 Google 帳戶登入">使用 Google 登入</button>
      <p class="terms">登入即表示您同意我們的服務條款。</p>
    </div>

    <!-- 聊天室區塊 -->
    <div id="chat-section" class="chat-section" style="display:none;">
      <!-- 登出按鈕 -->
      <button id="logout-btn" class="google-btn" style="display:none; margin-bottom: 10px;" aria-label="登出">登出</button>

      <!-- 聊天室清單與輸入 -->
      <div id="room-list-section" class="room-section">
        <select id="room-list" aria-label="選擇聊天室">
          <option disabled selected>選擇聊天室</option>
        </select>
      </div>

      <div class="room-section">
        <input type="text" id="room-name" placeholder="聊天室名稱" maxlength="50" aria-label="輸入聊天室名稱">
        <button id="join-room" aria-label="加入或建立聊天室">加入 / 建立聊天室</button>
      </div>

      <!-- 聊天主視窗 -->
      <div class="chat-container">
        <div id="chat-box" class="chat-box" role="log" aria-live="polite">
          <!-- 訊息顯示區 -->
        </div>

        <!-- 輸入區塊含提示 -->
        <div class="message-input-wrapper">
          <!-- 「正在輸入中」提示 -->
          <div class="message-input-indicator">
            <p id="typing-indicator"></p>
          </div>

          <!-- 輸入框與送出按鈕 -->
          <textarea id="message-input" placeholder="輸入訊息..." maxlength="500" aria-label="輸入聊天訊息"></textarea>
          <button id="send-btn" aria-label="送出訊息">送出</button>
        </div>

        <!-- 在線使用者列表 -->
        <div id="presence-list" class="presence-list">
          <h3>🟢 在線使用者</h3>
          <!-- 使用者列表將由 JS 動態載入 -->
        </div>
      </div>

      <footer>© 2025 Chat Lite. 保留一切權利。</footer>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
