<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔥 Chat Lite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-wrapper">

    <!-- 登入卡片 -->
    <div class="login-card auth-section" id="login-card">
      <img src="image/logo.png" alt="Logo" class="avatar-placeholder" />
      <h1 class="title">歡迎來到 <strong>Chat Lite Beta</strong></h1>
      <p class="subtitle" id="user-info"></p>

      <button id="login-btn" class="google-btn">使用 Google 登入</button>

      <p class="terms">登入即表示您同意我們的服務條款。</p>
    </div>

    <!-- 聊天室區塊 -->
    <div id="chat-section" class="chat-section" style="display:none;">
      <!-- 登出按鈕，獨立放在聊天室區塊上方 -->
      <button id="logout-btn" class="google-btn" style="display:none; margin-bottom: 10px;">登出</button>

      <div class="room-section">
        <input type="text" id="room-name" placeholder="聊天室名稱" />
        <button id="join-room">加入 / 建立聊天室</button>
      </div>

      <div class="chat-container">
        <div id="chat-box" class="chat-box">
          <!-- 訊息顯示區 -->
        </div>

        <div id="presence-list" class="presence-list">
          <h3>🟢 在線使用者</h3>
          <!-- 在線使用者列表 -->
        </div>
      </div>

      <div class="message-input-section">
        <input type="text" id="message-input" placeholder="輸入訊息..." />
        <button id="send-btn">送出</button>
      </div>
    </div>

    <footer>© 2025 Chat Lite. 保留一切權利。</footer>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
